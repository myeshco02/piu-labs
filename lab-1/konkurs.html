    <main>
      <h1>Konkurs</h1>

      <section class="competition-form">
        <div class="form-header">
          <h2>
            ZgÅ‚oszenie <br />
            do Konkursu Plastycznego
          </h2>
          <label for="theme-toggle" class="theme-label" title="ZmieÅ„ motyw"
            >ðŸŒ—</label
          >
        </div>

        <input type="checkbox" id="theme-toggle" hidden />
        <!-- atrybuty
         autocomplete - mechanizm przeglÄ…darki;
         autocapitalize - mechanizm systemu i klawiatur: gÅ‚ownie mobile;
         spellcheck - funkcja przeglÄ…darki wspÃ³Å‚pracuje z systemowym sÅ‚ownikiem; -->
        <form
          action="https://httpbin.org/post"
          method="post"
          class="contest-form"
        >
          <label for="name">ImiÄ™:</label>
          <input
            type="text"
            id="name"
            name="name"
            maxlength="30"
            autocomplete="given-name"
            autocapitalize="words"
            spellcheck="false"
            required
          />

          <label for="surname">Nazwisko:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            maxlength="50"
            autocomplete="family-name"
            autocapitalize="words"
            spellcheck="false"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            required
          />

          <label for="city">Miasto:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Wpisz lub wybierz"
            list="cities"
            autocapitalize="words"
            required
          />
          <datalist id="cities">
            <option value="Warszawa" />
            <option value="KrakÃ³w" />
            <option value="GdaÅ„sk" />
            <option value="PoznaÅ„" />
            <option value="WrocÅ‚aw" />
          </datalist>

          <label for="birthdate">Data urodzenia:</label>
          <input
            type="date"
            id="birthdate"
            name="birthdate"
            lang="pl"
            autocomplete="bday"
            required
          />
          <!-- HTML ma prostÄ… walidacjÄ™ dat ale tylko min max 
           - realna walidacja z obliczeniem to ju w JS wiÄ™c nie ma sensu ustawiaÄ‡-->

          <label for="works">Liczba zgÅ‚aszanych prac (od 1 do 6):</label>
          <input
            type="number"
            id="works"
            name="works"
            min="1"
            max="6"
            autocomplete="off"
            required
          />

          <label for="color">Kolor wiodÄ…cy prac:</label>
          <input type="color" id="color" name="color" value="#FFDD00" />

          <label for="category">Kategoria pracy:</label>
          <select id="category" name="category" required>
            <option value="">-- wybierz kategoriÄ™ --</option>
            <option value="malarstwo">Malarstwo</option>
            <option value="rysunek">Rysunek</option>
            <option value="grafika">Grafika komputerowa</option>
          </select>

          <fieldset>
            <legend>Publikacja pracy online:</legend>
            <label
              ><input type="radio" name="publish" value="tak" required />
              Tak</label
            >
            <label><input type="radio" name="publish" value="nie" /> Nie</label>
          </fieldset>

          <label class="agreement">
            <input type="checkbox" name="agreement" required />
            Zgadzam siÄ™ na regulamin konkursu
          </label>

          <button type="submit">WyÅ›lij zgÅ‚oszenie</button>
        </form>
      </section>
    </main>
