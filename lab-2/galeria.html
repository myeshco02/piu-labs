<!DOCTYPE html>

    <title>Galeria samolotów</title>
    <link rel="stylesheet" href="css/galeria.css" />

  <body>
    <div class="page">

        <section class="intro">
          <h1>Galeria – samoloty</h1>
          <p>
            Lekka, mobilna galeria z responsywnymi obrazami i podpisami. Zmienia
            liczbę kolumn i dobiera pliki 500/1000px zgodnie z szerokością okna.
          </p>

              <source media="(min-width: 800px)" srcset="img/1-1000.avif" />
